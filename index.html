<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Actividad Obligatoria Boostrap Unidad 2</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Formularios en Bootstrap</h1>

      <div class="container w-75 p-4 mt-5 bg-light">
        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder=""
              />
            </div>
            <div class="col">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder=""
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="nombreUsuario">Nombre de Usuario</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="nombreUsuario"
                  placeholder="Username"
                />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="correo">Correo Electrónico (opcional)</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="you@example.com"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="domicilio">Domicilio</label>
              <input
                type="text"
                class="form-control"
                id="domicilio"
                placeholder="123 Main St."
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="domicilioAlternativo"
                >Domicilio Alternativo (opcional)</label
              >
              <input
                type="text"
                class="form-control"
                id="domicilioAlternativo"
                placeholder="123 Secondary St."
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="pais">Pais</label>
              <select id="pais" class="form-control">
                <option selected>Seleccione...</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Uruguay</option>
              </select>
            </div>
            <div class="col">
                <label for="estado">Estado</label>
                <select id="estado" class="form-control">
                  <option selected>Seleccione...</option>
                  <option>Estado1</option>
                  <option>Estado2</option>
                  <option>Estado3</option>
                </select>
              </div>
              <div class="col">
                <label for="cod">Código Postal</label>
                <input
                type="number"
                class="form-control"
                id="cod"
                placeholder=""
              />
              </div>
          </div>
          <div class="container border-top mt-4">
            <div class="row mt-3">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">La dirección de envío es la misma que la dirección de facturación</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">Guardar esta información por única vez</label>
                      </div>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
